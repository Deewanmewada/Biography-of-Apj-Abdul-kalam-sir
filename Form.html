<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <a href="https://jnctbhopal.ac.in/ " target="_main"> <img height="300" width="1500" src="jnct.jpg" alt="jnct collage"/> </a> 
    <br>

    <h4>Registraction form for Learn Development online.</h4>
    <form action="/action.php">
    <h5>Login</h5>
    <input type="type" placeholder="usename">
    <br><br>
    <input type="password" placeholder="password">
    <br><br>
    
    <!-- Raio button -->
    <h5>Choice your Year</h5>
    <label for="01">
        <input type="radio" value="1st year" name="year" id="01">1st year
    </label>
    <br><br>

    <label for="02">
        <input type="radio" value="2nd year" name="year" id="02">2nd year
    </label>
    <br><br>
    
    <label for="03">
        <input type="radio" value="3rd year" name="year" id="03">3rd year
    </label>
    <br><br>

    <label for="04">
        <input type="radio" value="4th year" name="year" id="04">4th year
    </label>
    <br><br>

    <!-- checkbox -->
    <h5>select field </h5>
    <label for="web development">
        <input type="checkbox" value="web development" name="platform" id="01">web development
    </label>
    <br><br>

    <label for="App development">
        <input type="checkbox" value="App development" name="paltform" id="02">App development
    </label>
    <br><br>
    
    <label for="Andorid development">
        <input type="checkbox" value="Andorid development" name="paltform" id="03">Andried developmentge
    </label>
    <br><br>

    <!-- selelet option -->
    <h5>select your paltform</h5>
    <select name="channel">
        <option value="wikipeadia">wikipeadia</option>
        <option value="code with harrry">code with harrry</option>
        <option value="Apna collage">Apna collage</option>
    </select>
    <br><br>
    
    <!-- iframe tag using -->
    <h5>By wikipeadia</h5>
    <iframe width="560" height="315" src="https://www.wikipedia.org/"></iframe>
    <br><br>

    <h5>By Apna collage</h5>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/HcOc7P5BMi4" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write;encrypted-media; gyroscope;
    picture-in-picture" allowfullscreen></iframe>
     <br><br>

    <h5>By code with harrry</h5>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BsDoLVMnmZs" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; 
    picture-in-picture" allowfullscreen></iframe>
    <br><br>
    <!-- textarear for feedback -->
    <textarea  name="feedback" id="01" placeholder="Student Please Give your valuevale feedback here" 
    cols="50" rows="3" ></textarea>
    <br>

    <!-- submit -->
    <input type="submit" value="submit">

    </form>
</body>
</html>
